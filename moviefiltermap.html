        function filterMovie(a) {

            if (a == "action") {

                let mapdata = data.map((val) => {
                    if (val.category == 'action') {
                        return val.movieName
                    }
                    else {
                        return 0
                    }
                })

                createelement(mapdata)

                console.log(mapdata, "mapdata")

            }
            else if (a == "horror") {

                let mapdata = data.map((val) => {
                    if (val.category == 'horror') {
                        return val.movieName
                    }
                    else {
                        return 0
                    }

                })

                createelement(mapdata)

                console.log(mapdata, "mapdata")
            }

            else if (a == "thriller") {

                let mapdata = data.map((val) => {
                    if (val.category == 'thriller') {
                        return val.movieName
                    }
                    else {
                        return 0
                    }
                })

                createelement(mapdata)

                console.log(mapdata, "mapdata")
            }



            // document.getElementsById('body') .body.style.backgroundColor='red'
            function createelement(a) {
                let input = document.getElementById('div')
                input.style.height = "auto"
                input.style.width = "30%"
                input.style.backgroundColor = "yellow"
                input.style.textAlign = "center"
                input.style.display = "flex"
                input.style.justifyContent = "center"
                input.style.alignItems = "center"


                input.innerHTML = ""
                for (i = 0; i < a.length; i++) {
                    if (a[i] != 0) {
                        if (input.innerHTML=="") {
                            input.innerHTML =  a[i]
                        }
                        else{
                            input.innerHTML = input.innerHTML + "<br>" + a[i]
                        }
                        
                    }
                }



            }

        }
    </script>
