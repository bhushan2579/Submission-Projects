<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Create a clock using javascript setInterval method.
    <script>
        let a = new Date()
        let h = a.getHours()
        let m = a.getMinutes()
        let s = a.getSeconds()
        let d = a.getDate()
        document.write(h ), 
        document.write(m ),
        document.write(s ),
        document.write(d )
        // document.write(h )
    </script>
</body>
</html>
